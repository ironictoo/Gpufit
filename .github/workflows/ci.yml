name: Build

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.os }} cuda-${{ matrix.cuda }} python-${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows: old/new supported runner + old/new CUDA
          - os: windows-2022
            cuda: "11.8.0"
            visual_studio: "Visual Studio 17 2022"
            vc_toolset: "v170"
            python: "3.10"
            boost_platform_version: "2022"

          - os: windows-2025
            cuda: "12.8.1"
            visual_studio: "Visual Studio 17 2022"
            vc_toolset: "v170"
            python: "3.12"
            boost_platform_version: "2025"

          # Linux: old/new supported runner + old/new CUDA
          - os: ubuntu-22.04
            cuda: "11.8.0"
            python: "3.10"
            boost_platform_version: "22.04"

          - os: ubuntu-24.04
            cuda: "12.8.1"
            python: "3.12"
            boost_platform_version: "24.04"

    env:
      build_dir: "build"
      config: "Release"
      gpufit_version: "1.2.0"
      boost_version: "1.89.0"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python }}"
          cache: "pip"

      - name: Upgrade Pip and Install wheel
        run: |
          python -m pip install --upgrade pip
          pip install wheel

      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v1.2.3

      - name: Download and install Boost (Windows)
        uses: MarkusJx/install-boost@v2.4.3
        if: runner.os == 'Windows'
        id: install-boost-w
        with:
          boost_version: ${{ env.boost_version }}
          platform_version: ${{ matrix.boost_platform_version }}

      - name: Download and install Boost (Linux)
        uses: MarkusJx/install-boost@v2.4.3
        if: runner.os == 'Linux'
        id: install-boost-l
        with:
          boost_version: ${{ env.boost_version }}
          platform_version: ${{ matrix.boost_platform_version }}

      - name: Install CUDA (Windows)
        uses: Jimver/cuda-toolkit@v0.2.30
        id: cuda-toolkit-w
        if: runner.os == 'Windows'
        with:
          sub-packages: '["nvcc", "visual_studio_integration", "cublas", "curand", "nvrtc", "cudart"]'
          cuda: ${{ matrix.cuda }}
          method: network

      - name: Export CUDA path from installer (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "CUDA_PATH=${{ steps.cuda-toolkit-w.outputs.CUDA_PATH }}" >> "$GITHUB_ENV"
          echo "${{ steps.cuda-toolkit-w.outputs.CUDA_PATH }}/bin" >> "$GITHUB_PATH"

      - name: Install CUDA (Linux)
        uses: Jimver/cuda-toolkit@v0.2.30
        id: cuda-toolkit-l
        if: runner.os == 'Linux'
        with:
          sub-packages: '["nvcc", "nvrtc", "cudart"]'
          cuda: ${{ matrix.cuda }}
          method: network

      - name: Enable CUDA BuildCustomizations (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          VSWHERE="/c/Program Files (x86)/Microsoft Visual Studio/Installer/vswhere.exe"
          VS_PATH=$($VSWHERE -latest -products '*' -property installationPath | tr -d '\r')
          echo "Visual Studio path: $VS_PATH"
          cp -R "$CUDA_PATH/extras/visual_studio_integration/MSBuildExtensions/." "$VS_PATH/MSBuild/Microsoft/VC/${{ matrix.vc_toolset }}/BuildCustomizations"

      - name: nvcc check
        shell: bash
        run: |
          nvcc -V
          ls "$CUDA_PATH"
          ls "$CUDA_PATH/bin"
          ls "$CUDA_PATH/include"

      - name: cmake version
        shell: bash
        run: cmake --version

      - name: Configure CMake (Windows)
        id: configure-w
        shell: bash
        env:
          BOOST_ROOT: ${{ steps.install-boost-w.outputs.BOOST_ROOT }}
        if: runner.os == 'Windows'
        run: |
          rm -f "${{ env.build_dir }}/CMakeCache.txt"
          cmake . -B "${{ env.build_dir }}" -G "${{ matrix.visual_studio }}" -A x64 -DCMAKE_GENERATOR_TOOLSET="cuda=$CUDA_PATH"

      - name: Configure CMake (Linux)
        id: configure-l
        shell: bash
        env:
          BOOST_ROOT: ${{ steps.install-boost-l.outputs.BOOST_ROOT }}
        if: runner.os == 'Linux'
        run: |
          rm -f "${{ env.build_dir }}/CMakeCache.txt"
          cmake . -B "${{ env.build_dir }}" -DCMAKE_BUILD_TYPE=RELEASE

      - name: Configure Error Processing
        if: always()
        working-directory: ${{ env.build_dir }}
        shell: bash
        run: |
          if [[ -f "CMakeFiles/CMakeOutput.log" ]]; then
            echo "---- CMakeFiles/CMakeOutput.log"
            cat CMakeFiles/CMakeOutput.log
            echo "----"
          fi
          if [[ -f "CMakeFiles/CMakeError.log" ]]; then
            echo "---- CMakeFiles/CMakeError.log"
            cat CMakeFiles/CMakeError.log
            echo "----"
          fi

      - name: Build (Windows)
        if: runner.os == 'Windows'
        working-directory: ${{ env.build_dir }}
        run: cmake --build . --config ${{ env.config }} --target ALL_BUILD --verbose
        env:
          BOOST_ROOT: ${{ steps.install-boost-w.outputs.BOOST_ROOT }}

      - name: Build (Linux)
        if: runner.os == 'Linux'
        working-directory: ${{ env.build_dir }}
        run: cmake --build . --verbose
        env:
          BOOST_ROOT: ${{ steps.install-boost-l.outputs.BOOST_ROOT }}

      - name: Upload Artifacts (Windows)
        uses: actions/upload-artifact@v4
        if: runner.os == 'Windows'
        with:
          name: ${{ matrix.os }}-x64-cuda-${{ matrix.cuda }}
          path: build/Release/**/*

      - name: Upload Artifacts (Linux)
        uses: actions/upload-artifact@v4
        if: runner.os == 'Linux'
        with:
          name: ${{ matrix.os }}-x64-cuda-${{ matrix.cuda }}
          path: build/**/*
